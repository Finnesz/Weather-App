<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather App">
    <meta name="Author" content="Benji, Aero">
    <meta name="keywords" content="Weather App Web Tech Project">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/037dcd726c.js" crossorigin="anonymous"></script>
                <!--VISIBLE TO PAGE-->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/9231/9231625.png">
    <link rel="stylesheet" href="weather css/general.css">
    <link rel="stylesheet" href="weather css/header.css">
    <link rel="stylesheet" href="weather css/weather-box.css">
    <link rel="stylesheet" href="weather css/weather-forecast.css">
    <title>Weather App | Web Tech Project</title>
  </head>
  <body>
    <div class="weather-now-container">
      <div class="website-title">
        <img src="https://scontent.xx.fbcdn.net/v/t1.15752-9/342044144_5914363135342479_8281146509050245891_n.png?_nc_cat=104&ccb=1-7&_nc_sid=aee45a&_nc_eui2=AeHPSNafd-lG_-03JRXu9jjfIgbTeA_3mDIiBtN4D_eYMr0eBfNpJtPJy0ddVn6wOLiMuxBhVglLlpVjl1tMVkhE&_nc_ohc=4b0Bflr8S-MAX-OUUQ9&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=03_AdQEdmIxk9HONuYWiaH2RMmoKi876XDALwKysrZ83fUG6w&oe=6466E112" 
        alt="Error Image :\"></a>
      </div>
      <div class="additional-info">
        <!--About Us Page Link-->
        <a href="About-us.html">
          <div class="about-us-button">About Us</div>
        </a>
      </div>
    </div>
    <nav>
      <div class="left-section">
          <i class="fa-solid fa-location-dot fa-lg" style="color: #000000;"></i>
        <input id="location" class="search-bar" type="text" placeholder="Search your location">
          <i class="fa-solid fa-magnifying-glass fa-lg" style="color: #000000;" title="Search" onclick="getWeather()"></i>
      </div>
      <div class="right-section">
        <div class="more-info">
          <a href="weathermap.html">
            <div class="global-map-button">Global Map</div>
          </a>
          <div class="weather-today-button">Weather Today</div>
          <div class="suggestions-button">Suggestions</div>
        </div>
      </div>
    </nav>
    <div class="weather-box">
      <div class="first-row">
        <div class="location-container">
          <p class="location">Eastern Samar</p>
        </div>
      </div>
      <div class="second-row">
        <div class="weather-info">
          <div class="temperature">
            <div class="temperature-num">
              26
            </div>
            <div class="temperature-unit">
              <div class="temperature-celcius">
                <div>&#176;C</div>
              </div>
              <div class="temperature-farenheit">
                &#176;F
              </div>
            </div>
          </div>
          
          <div class="air-info">
            <div class="humidity">
              <div class="humidity-icon-container">
                <i class="fa-solid fa-water fa-3x" style="color: #ffffff;"></i>
              </div>
              <div>
                82&#37;
                <p>Humidity</p>
              </div>
            </div>
            <div class="wind-speed">
              <div class="wind-icon-container">
                <i class="fa-solid fa-wind fa-3x" style="color: #ffffff;"></i>
              </div>
              <div>
                2Km/h
                <p>Wind Speed</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="forecast" class="weather-forecast"></div>

    <script src="weather.js"></script>

  </body>
</html>

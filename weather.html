<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather App">
    <meta name="Author" content="Benji, Aero">
    <meta name="keywords" content="Weather App Web Tech Project">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/037dcd726c.js" crossorigin="anonymous"></script>
                <!--VISIBLE TO PAGE-->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/9231/9231625.png">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="weather-box.css">
    <link rel="stylesheet" href="weather-forecast.css">
    <title>Weather App | Web Tech Project</title>
  </head>
  <body>

    <div class="weather-now-container">
      <div class="website-title">
        <div>
          <i class="fa-solid fa-cloud-sun-rain fa-4x" style="color: #51cfff;"></i>
        </div>
        <p>WEATHER NOW</p>
      </div>
      <div class="additional-info">
        <div class="home-button">Home</div>
        <div class="news-today-button">News Today</div>
        <!--About Us Page Link-->
        <a href="About Us/About-us.html">
          <div class="about-us-button">About Us</div>
        </a>
      </div>
    </div>

    <nav>
      <div class="left-section">
          <i class="fa-solid fa-location-dot fa-lg" style="color: #000000;"></i>
        <input class="search-bar" type="text" placeholder="Search your location">
          <i class="fa-solid fa-magnifying-glass fa-lg" style="color: #000000;" title="Search"></i>
      </div>

      <div class="right-section">
        <div class="more-info">
          <div class="world-map-button">World Map</div>
          <div class="weather-today-button">Weather Today</div>
          <div class="suggestions-button">Suggestions</div>
        </div>
      </div>
    </nav>

    <div class="weather-box">

      <div class="first-row">
        <div class="location-container">
          <p class="location">Eastern Samar</p>
        </div>
        <div class="optional-info">
          <div class="temperature-link">Temperature</div>
          <div class="precipitation-link">Precipitation</div>
          <div class="wind-link">Wind</div>
        </div>
      </div>

      <div class="second-row">
        <div class="weather-info">

          <div class="temperature">
            <div class="temperature-num">
              26
            </div>
            <div class="temperature-unit">
              <div class="temperature-celcius">
                <div>&#176;C</div>
              </div>
              <div class="temperature-farenheit">
                &#176;F
              </div>
            </div>
          </div>
          
          <div class="air-info">
            <div class="humidity">
              <div class="humidity-icon-container">
                <i class="fa-solid fa-water fa-3x" style="color: #ffffff;"></i>
              </div>
              <div>
                82&#37;
                <p>Humidity</p>
              </div>
            </div>
            <div class="wind-speed">
              <div class="wind-icon-container">
                <i class="fa-solid fa-wind fa-3x" style="color: #ffffff;"></i>
              </div>
              <div>
                2Km/h
                <p>Wind Speed</p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="weather-forecast">
      <div class="day-1">
        <i class="fa-solid fa-cloud-rain fa-6x" style="color: #ffffff;"></i>
        <div>27&#176;</div>
      </div>
      <div class="day-2">
        <i class="fa-solid fa-sun fa-6x" style="color: #ffffff;"></i>
        <div>27&#176;</div>
      </div>
      <div class="day-3">
        <i class="fa-solid fa-cloud-sun fa-6x" style="color: #ffffff;"></i>
        <div>27&#176;</div>
      </div>
      <div class="day-4">
        <i class="fa-regular fa-snowflake fa-6x" style="color: #ffffff;"></i>
        <div>-1&#176;</div>
      </div>
      <div class="day-5">
        <i class="fa-solid fa-cloud-showers-heavy fa-6x" style="color: #fefefe;"></i>
        <div>27&#176;</div>
      </div>
    </div>

  </body>
</html>
